<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Gallery</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* Style for header */
    header {
        margin-left: calc((100% - 100vw) / 2);
        background-color: #333;
        color: white;
        padding: 10px;
        height: 60px;
        text-align: center;
        display: flex;
        justify-content: space-between;
        align-items: center;

    
    }

    .header-buttons {
      display: flex;
      justify-content: center; /* Center align the buttons */
      align-items: center;
      gap: 10px; /* Adds space between buttons */
      padding-bottom: 50px;
    }


    .header-buttons button {
        background-color: transparent;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin-right: 10px;
        
    }
    button{
        height: 35px;
        padding-top: 30px;
    }
   

    /* Style for images */
    .product {
        height: 350px;
        width: 250px;
        display: inline-block;
        margin: 10px;
        text-align: center;
    }

    .product img {
        width: 250px;
        height: 300px;
        border: 2px solid lightblue;
    }

    .product img:hover{
        transform: scale(0.9);
        transition: transform 0.3s ease-in-out;
    }

    .product .brand {
        font-weight: bold;
        margin-top: 5px;
    }

    .product .price {
        font-weight: bold;
    }

    /* Style for input fields */
    input[type="number"] {
        padding: 5px;
        margin: 5px;
    }

    /* Remove default body margin */
    body {
        margin: 0;
    }

    /* Adjust margin of container */
    .container{
        margin-left: 80px;
    }
    .container.product.price p{
        font-weight:bolder;
        color: aqua;

    }
    p{
        font-weight: 300px;
    }
    .hii{
        padding-right: 30px;

    }
    body{
        background-color: goldenrod;
    }

    
    h1 {
        margin: 0;
        flex: 1;
        white-space: nowrap;
        padding-left: 150px;
    }
</style>
</head>
<body>

<!-- Header -->
<header>
    <div class="header-buttons">
        <button onclick="window.history.back()">Back</button>
        <button onclick="window.location.href='shopping.html'">Home</button>
    </div>
    <h1>Kids Shoes</h1>
    <div class="input-group justify-content-end">
        <div class="input-group-sm d-flex gap-2">
            <input type="number" id="minPrice" class="form-control" placeholder="Min Price">
            <input type="number" id="maxPrice" class="form-control" placeholder="Max Price...">
            <button id="filterBtn" id="filterBtn" class="btn btn-primary">Filter</button>
        </div>
    </div>
</header>



<!-- Product Gallery Container -->
<div class="container">
    <!-- Product 1 -->
    <div class="product">
        <img src="images/kf1.jpg" alt="Product 1">
        <div class="brand">Hoka Cifton 9</div>
        <div class="price" data-price="500">Rs.500</div>
    </div>

    <!-- Product 2 -->
    <div class="product">
        <img src="images/kf2.jpg" alt="Product 2">
        <div class="brand">Ten little</div>
        <p class="price" data-price="400">Rs.400</p>
    </div>

    <!-- Product 3 -->
    <div class="product">
        <img src="images/kf3.jpg" alt="Product 3">
        <div class="brand">Allen solly kids</div>
        <div class="price" data-price="600">Rs.600</div>
    </div>

    <!-- Product 4 -->
    <div class="product">
        <img src="images/kf4.jpg" alt="Product 4">
        <div class="brand">Nike Kids</div>
        <div class="price" data-price="700">Rs.700</div>
    </div>

    <!-- Product 5 -->
    <div class="product">
        <img src="images/kf5.jpg" alt="Product 5">
        <div class="brand">Hoka Cifton 9</div>
        <div class="price" data-price="800">Rs.800</div>
    </div>

    <!-- Product 6 -->
    <div class="product">
        <img src="images/kf6.jpg" alt="Product 6">
        <div class="brand">Ten little</div>
        <div class="price" data-price="550">Rs.550</div>
    </div>

    <!-- Product 7 -->
    <div class="product">
        <img src="images/kf7.jpg" alt="Product 7">
        <div class="brand">Hoka Cifton 9</div>
        <div class="price" data-price="650">Rs.650</div>
    </div>

    <!-- Product 8 -->
    <div class="product">
        <img src="images/kf8.jpg" alt="Product 8">
        <div class="brand">Liberty Kids</div>
        <div class="price" data-price="750">Rs.750</div>
    </div>

    <!-- Product 9 -->
    <div class="product">
        <img src="images/kf9.jpg" alt="Product 9">
        <div class="brand">Liberty Boys</div>

    <!-- Product 10 -->

        <div class="brand">Ten little</div>
        <div class="price" data-price="950">Rs.950</div>
    </div>
</div>

<!-- JavaScript -->
<!-- JavaScript -->
<script>
    let filterBtn = document.getElementById('filterBtn');
    filterBtn.addEventListener('click', function() {
        let minPrice = parseInt(document.getElementById('minPrice').value) || 0;
        let maxPrice = parseInt(document.getElementById('maxPrice').value) || Infinity;
        let products = document.querySelectorAll('.product');

        products.forEach(function(product) {
            let price = parseInt(product.querySelector('.price').getAttribute('data-price'));
            if (price >= minPrice && price <= maxPrice) {
                product.style.display = 'inline-block';
            } else {
                product.style.display = 'none';
            }
        });
    });
</script>


</body>
</html>
