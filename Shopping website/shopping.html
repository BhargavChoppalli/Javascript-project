<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Website</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    #header{
        margin: 0;
        padding: 0;
    }
    .carousel-item img {
      height: 500px; /* Set the fixed height for all carousel items */
      object-fit: cover; /* Maintain aspect ratio and cover the entire area */
      margin: 0;
    }
    .main h2{
      
      text-align: center; /* Center align content */
    }
    .image-frame {
      display: inline-block; /* Ensures the frame wraps around the image */
      border: 2px solid black; /* Add a border around the image */
      padding: 10px; /* Add some padding around the image */
      margin: 20px;
    }
    .main img {
      height: 300px;
      width: 300px;
    
    }
    .main img:hover{
        background-color: aquamarine;
        transform: scale(0.9);
        transition: transform 0.3s ease-in-out;
    }
    .main a{
      color: black;
      text-decoration: none;
    }
    #hello{
      padding-left: 30px;
    }
    .back-button {
            position: fixed; /* Position fixed to keep it visible */
            top: 20px;
            left: 20px;
            background-color: #f0f0f0;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: black;
            z-index: 1000; /* Ensure it appears above other content */
        }
        .back-button:hover {
            background-color: #e0e0e0;
        }
   
  
  </style>
</head>
<body>
  <a class="back-button" href="#" onclick="history.back(); return false;">Home</a>

  <section id="header">
  <div class="container-fluid">
    <!-- Image Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <ul class="carousel-indicators">
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
      </ul>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="4000">
          <img src="images/img1.jpg" class="d-block w-100" alt="First slide">
        </div>
        <div class="carousel-item"data-bs-interval="3000">
          <img src="images/img2.jpg" class="d-block w-100" alt="Second slide">
        </div>
        <div class="carousel-item"data-bs-interval="3000">
          <img src="images/img3.jpg" class="d-block w-100" alt="Third slide">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  </section>
  <section id="hello">
  <div class="container-fluid">
  <div class="row">
    <div class="col-sm-4">
      <div class="conatiner main">
        <a href="mens_page.html">
        <div class="image-frame">
          <img src="images/mens.jpg" alt="mens wear">
          <h2>Mens Wear</h2>
        </div>
        </a>
      </div>
    </div>
  


  

  
    <div class="col-sm-4">
      <div class="main">
        <a href="womenspage.html">
        <div class="image-frame">
          <img src="images/womens.jpg" alt="mens wear">
          <h2>Womens Wear</h2>
        </div>
        </a>
      </div>
    </div>
  

  
    <div class="col-sm-4">
      <div class="main">
        <a href="kids_page.html">
        <div class="image-frame">
          <img src="images/kids2.jpg" alt="mens wear">
          <h2>Kids Wear</h2>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
</body>
</html>
