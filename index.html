<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Three Boxes</title>
<style>
    /* CSS styles */
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f3f3f3;
    }

    .container {
        display: flex;
    }

    .box {
        position: relative; /* Add relative positioning */
        width: 300px;
        height: 300px;
        background: linear-gradient(45deg, #f7d6b2, #e29dc9);
        border: none;
        border-radius: 15px;
        text-align: center;
        line-height: 200px;
        margin: 0 20px; /* Add margin between the boxes */
        font-size: 20px;
        font-weight: bold;
        color: #555;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .box:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .btn-container {
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 0;
        padding: 0 20px; /* Add horizontal padding */
    }

    .btn {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<!-- Three Boxes Container -->
<div class="container">
    <!-- Box 1 -->
    <div class="box" id="loginBox">
        Transactions
        <div class="btn-container">
            <form action="Login page/login.html" method="get">
                <button class="btn" type="submit">Transaction</button>
            </form>
        </div>
    </div>
    
    <!-- Box 2 -->
    <div class="box" id="shoppingBox">
        Shopping

        <div class="btn-container">
            <form action="Shopping website/shopping.html">
            <button class="btn">Start Shopping</button>
            </form>
        </div>
    </div>

    <!-- Box 3 -->
    <div class="box" id="apiBox">
        API Calling
        <div class="btn-container">
            <form action="api calling.html">
            <button class="btn">Call API</button>
            </form>
        </div>
    </div>
</div>

<script>
function redirectTo(path) {
    // Replace 'https://example.com' with the base URL of your website or API
    const baseUrl = 'https://example.com';
    // Redirect to the specified path
    window.location.href = baseUrl + path;
}
</script>

</body>
</html>
