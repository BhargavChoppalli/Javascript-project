<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<style>
    /* CSS styles */
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #00bfff, #001f3f);












    }

    .container {
        display: flex;
    }

    .box {
        position: relative;
        width: 300px;
        height: 300px;
        background-color: #f7d6b2;
        border: none;
        border-radius: 15px;
        margin: 0 20px;
        overflow: hidden; 
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .box img {
        width: 100%;
        height: 100%;
        object-fit: cover; 
    }

    .box:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .btn-container {
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 0;
        text-align: center;
    }

    .btn {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        background-color: black;
        color: white;
        font-size: 26px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<!-- Three Boxes Container -->
<div class="container">
    <!-- Box 1 -->
    <div class="box" id="loginBox">
        <a href="Login page/login.html">
            <img src="images/money.jpg" alt="Transactions">
            <div class="btn-container">
                <button class="btn">Transactions</button>
            </div>
        </a>
    </div>
    
    <!-- Box 2 -->
    <div class="box" id="shoppingBox">
        <a href="Shopping website/shopping.html">
            <img src="images/shopping couple.jpg" alt="Shopping">
            <div class="btn-container">
                <button class="btn">Shopping</button>
            </div>
        </a>
        <h1>Shopping</h1>
    </div>

    <!-- Box 3 -->
    <div class="box" id="apiBox">
        <a href="api calling.html">
            <img src="images/API IMG.jpg" alt="API Calling">
            <div class="btn-container">
                <button class="btn">API Calling</button>
            </div>
        </a>
    </div>
</div>

</body>
</html>
